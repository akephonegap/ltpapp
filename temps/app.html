<ion-view title="PushApp">
	<div class="bar bar-header bar-energized">
		<h1 class="title">LTP app</h1>
	</div>

	<ion-slide-box class="has-header"  show-pager="false"  on-slide-changed="slideHasChanged($index)" active-slide="slidestop($index)">
		<ion-slide >
			<ion-content class="padding">
				<div class="list">
					<label class="item item-input item-floating-label"> <span class="input-label">Felhasználónév</span>
						<input type="text" placeholder="Felhasználónév">
					</label>
					<label class="item item-input item-floating-label"> <span class="input-label">Email</span>
						<input type="email" placeholder="Email">
					</label>
					<label class="item item-input item-floating-label"> <span class="input-label">Jelszó</span>
						<input type="password" placeholder="Jelszó">
					</label>
					<label class="item item-input item-floating-label"> <span class="input-label">Jelszó újra</span>
						<input type="password" placeholder="Jelszó újra">
					</label>
				</div>
				<button class="button button-block button-energized" ng-click="register()">
					Regisztrálás
				</button>
			</ion-content>
		</ion-slide>
		<ion-slide>
			2
		</ion-slide>
		<ion-slide>
			3
		</ion-slide>
	</ion-slide-box>
</ion-view>
